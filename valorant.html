<html>
    <head>

            body {

        <h1>VALORANT</h1>
        <p>Top up Points VALORANT hanya dalam beberapa detik!</p> 
        <p>Cukup masukan User ID VALORANT Anda, pilih jumlah Points yang Anda inginkan,</p>
        <p>selesaikan pembayaran, dan Poin akan secara langsung ditambahkan ke akun VALORANT Anda.</p>

    <body>
                    <label>
                    <h2>MASUKAN USERNAME RIOT ANDA : </h2>
                     <input type="text" placeholder="USERNAME"> <br>
                    </label>

            <table>
                <tr>
                <td>
                    <label>
                        <input type="radio" name="NOMINAL" value="420 Points" checked /> 420 Points = Rp.50.000

                 <td>

                    <label>

                </tr>

                <tr>
                <td>
                    <label>
                        <input type="radio" name="NOMINAL" value="2400 Points" checked /> 2400 points = Rp.250.000
                    </label> </td>
                <td>
                    <label>
                        <input type="radio" name="NOMINAL" value="4000 Points" checked /> 4000 points = Rp.400.000
                    </label> </td>
                <td> 
                    <label>
                        <input type="radio" name="NOMINAL" value="8150 Points" checked /> 8150 points = Rp.800.000

            <table>
                <label>
                    <input type="radio" name="BAYAR" value="BCA" checked /> BCA
                    <input type="radio" name="BAYAR" value="OVO" checked /> OVO
                    <input type="radio" name="BAYAR" value="DANA" checked /> DANA
